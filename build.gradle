plugins {
    id 'java'

    id 'com.github.johnrengelman.shadow' version '8.1.1'
}

group = 'net.brydget'
version = '1.2'

repositories {
    mavenCentral()

    // ProtocolLib
    maven { url = 'https://repo.dmulloy2.net/repository/public/' }

    maven {
        name = "spigotmc-repo"
        url = "https://hub.spigotmc.org/nexus/content/repositories/snapshots/"
    }
    maven {
        name = "sonatype"
        url = "https://oss.sonatype.org/content/groups/public/"
    }

    maven { url = "https://repo.onarandombox.com/content/groups/public/" }

}

dependencies {
    compileOnly "org.spigotmc:spigot-api:1.12-R0.1-SNAPSHOT"
    compileOnly 'com.comphenix.protocol:ProtocolLib:5.1.0'

    compileOnly 'org.mongodb:mongodb-driver-sync:5.0.0-beta0'
    compileOnly "net.kyori:adventure-api:4.15.0"

    compileOnly("com.onarandombox.multiversecore:Multiverse-Core:4.3.2-SNAPSHOT")
}

def targetJavaVersion = 8
java {
    def javaVersion = JavaVersion.toVersion(targetJavaVersion)
    if (JavaVersion.current() < javaVersion) {
        toolchain.languageVersion = JavaLanguageVersion.of(targetJavaVersion)
    }
}

tasks.withType(JavaCompile).configureEach {
    if (targetJavaVersion >= 10 || JavaVersion.current().isJava10Compatible()) {
        options.release.set(targetJavaVersion)
    }
}

processResources {
    def props = [version: version]
    inputs.properties props
    filteringCharset 'UTF-8'
}
shadowJar {
    minimize()

    archiveFileName.set("${project.name}-base.jar")

}

tasks.register("buildShadowJar", Jar) {
    dependsOn shadowJar
    from shadowJar
}

// Build the task 'build' so it depends on 'buildShadowJar'
tasks.build.dependsOn buildShadowJar